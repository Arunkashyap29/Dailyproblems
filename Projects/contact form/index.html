<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail() ">
            <h2> GET IN TOUCH</h2>
            <!-- <label for="fname">First Name:</label> -->
            <input type="text" id="fname" name="fname" placeholder="FIRST NAME " required>

            <!-- <label for="lname">Last Name:</label> -->
            <input type="text" id="lname" name="lname" placeholder="LAST NAME " required>

            <!-- <label for="phone">Phone Number:</label> -->
            <input type="tel" id="phone" name="phone" placeholder="PHONE NUMBER " required>

            <!-- <label for="email">Email:</label> -->
            <input type="email" id="email" name="email" placeholder="EMAIL " required>

            <!-- <label for="aadhar">Aadhar Card Number:</label> -->
            <input type="text" id="aadhar" name="aadhar" placeholder="AADHAR CARD NUMBER " required>

            <!-- <label for="document">Upload Document:</label> -->
            <input type="file" id="document" name="document" placeholder="FIRST NAME " >

            <!-- <label for="message">Message:</label> -->
            <textarea id="message" name="message" rows="4" placeholder="HOW WE CAN HELP YOU? " ></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"> </script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "29arunpr@gmail.com",
                Password : "*******",
                To : 'them@website.com',
                From : document.getElementById("email").value,
                Subject : "New Contact form Enquiry",
                Body : "And this is the body"
            }).then(
            message => alert(message)
            );
        }
    </script>
</body>
</html>
