<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
</head>
<body>
    <h1>General Knowledge Quiz for kids</h1>


    <form  id="quiz-form">
        <label>1.What is the color of the sky?</label><br>
        <input type="radio" name="question1" id="opt1a" value="Green">Green<br>
        <input type="radio" name="question1" id="opt1b" value="Blue">Blue<br>
        <input type="radio" name="question1" id="opt1c" value="Red">Red<br>
        <input type="radio" name="question1" id="opt1d" value="Yellow">Yellow<br>
    
<br>

        <label>2. How many legs does a spider have?</label><br>
        <input type="radio" name="question2" id="opt2a" value="6">6<br>
        <input type="radio" name="question2"  id="opt2b" value="8">8<br>
        <input type="radio" name="question2" id="opt2c" value="4">4<br>
        <input type="radio" name="question2" id="opt2d" value="10">10<br>
          
   <br>  
   
       <label>3. Which animal is known as the "King of the Jungle"?</label><br>
        <input type="radio" name="question3" id="opt3a" value="Elephant">Elephant<br>
        <input type="radio" name="question3"  id="opt3b" value="Tiger">Tiger<br>
        <input type="radio" name="question3" id="opt3c" value="Lion">Lion<br>
        <input type="radio" name="question3" id="opt3d" value=" Bear"> Bear<br>
    
        <br>
     
        <label>4. What is 5 + 3?</label><br>
        <input type="radio" name="question4" id="opt4a" value="7">7<br>
        <input type="radio" name="question4"  id="opt4b" value="8">8<br>
        <input type="radio" name="question4" id="opt4c" value="9">9<br>
        <input type="radio" name="question4" id="opt4d" value=" 6">6<br>
    
        <br>
       
            <label>5. What shape has four equal sides?</label><br>
            <input type="radio" name="question5" id="opt5a" value="Circle">Circle<br>
            <input type="radio" name="question5"  id="opt5b" value="Triangle">Triangle<br>
            <input type="radio" name="question5" id="opt5c" value="Square">Square<br>
            <input type="radio" name="question5" id="opt5d" value=" Rectangle">Rectangle<br>

            <br>

    <button type="button" id="submitbtn">Submit</button>
</form>


    <p id="result"> </p>

    <script src="./script.js"></script>
</body>
</html>
